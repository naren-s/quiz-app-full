<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Panel - Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
        }

        /* âœ… Sidebar (Left Panel) */
        .sidebar {
            width: 250px;
            background: #343a40;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .sidebar h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
        }

        .logout-btn:hover {
            background: #c82333;
            color: #fff;
        }

        /* âœ… Main Content (Right Panel) */
        .content {
            flex: 1;
            padding: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            width: 100%;
            max-width: 600px;  /* Increased from 500px to 600px */
            padding: 20px;  /* Increased padding for better spacing */
            margin-bottom: 20px;
        }


        .form-control {
            font-size: 14px;
            padding: 8px;
        }

        .btn-small {
            font-size: 14px;
            padding: 8px 15px;
            width: auto;
            display: block;
            margin: 10px auto;
        }

        /* âœ… Responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                text-align: center;
            }

            .content {
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <!-- ðŸš€ Sidebar (Navigation) -->
    <div class="sidebar">
        <div>
            <h3>Admin Panel</h3>
            <button onclick="window.location.href='candidates.html'" class="btn btn-info">View Candidates</button>
            <button onclick="window.location.href='results.html'" class="btn btn-warning">View Quiz Results</button>
        </div>
        <button onclick="adminLogout()" class="btn logout-btn">Logout ðŸšª</button>
    </div>

    <!-- ðŸ“Œ Main Content -->
    <div class="content">

        <!-- âœ… Add Quiz Question -->
        <div class="card shadow-sm">
            <h5>Add Question</h5>
            <input type="text" id="question" class="form-control mb-2" placeholder="Enter Question">
            <input type="text" id="options" class="form-control mb-2" placeholder="Comma-separated options">
            <input type="text" id="answer" class="form-control mb-2" placeholder="Correct Answer">
            <button onclick="addQuestion()" class="btn btn-success btn-small">Add Question</button>
        </div>

        <!-- âœ… Add Candidate -->
        <div class="card shadow-sm">
            <h5>Add Candidate</h5>
            <input type="text" id="username" class="form-control mb-2" placeholder="Username">
            <input type="password" id="password" class="form-control mb-2" placeholder="Password">
            <button onclick="addCandidate()" class="btn btn-primary btn-small">Add Candidate</button>
        </div>

    </div>

    <script>
        function adminLogout() {
            localStorage.removeItem("admin");
            window.location.href = "admin-login.html";
        }

        if (!localStorage.getItem("admin")) {
            window.location.href = "admin-login.html";
        }

        async function addQuestion() {
            const question = document.getElementById('question').value;
            const options = document.getElementById('options').value.split(",");
            const answer = document.getElementById('answer').value;

            if (!question || options.length < 2 || !answer) {
                Swal.fire("Error!", "Fill all fields!", "error");
                return;
            }

            await fetch('http://localhost:5000/add-question', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question, options, answer })
            });

            Swal.fire("Success!", "Question added!", "success");
            document.getElementById('question').value = "";
            document.getElementById('options').value = "";
            document.getElementById('answer').value = "";
        }

        async function addCandidate() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (!username || !password) {
                Swal.fire("Error!", "Username & Password required!", "error");
                return;
            }

            const response = await fetch('http://localhost:5000/add-candidate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                Swal.fire("Success!", "Candidate added!", "success");
                document.getElementById("username").value = "";
                document.getElementById("password").value = "";
            }
        }
    </script>

</body>
</html>
